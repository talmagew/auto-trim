<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Waveform Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Wavesurfer.js CDN -->
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Waveform Analyzer</h1>
        <input type="file" id="file-input" accept="audio/*,video/*">
        <div id="zoom-controls" style="display: none;">
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
            <button id="zoom-reset">Reset Zoom</button>
            <span id="zoom-level">Zoom: 1x</span>
        </div>
        <div id="waveform"></div>
        <canvas id="analysis-canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
